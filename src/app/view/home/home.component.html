<h2>| Here are some films of star wars: </h2>
<div class="list-group">
  <div *ngFor="let film of films | sort:'episode_id'">
    <a [routerLink]="['/movie/'+film.url.split('/')[5]]" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1"><b>{{film.title }} ( Episode {{film.episode_id}} )</b>

        <small class="time">{{film.release_date | date: 'longDate'}}</small>
        </h5>
      </div>
      <p class="mb-1">{{film.opening_crawl}}</p>
      <small><b>More details ...</b></small>
    </a>
  </div>
</div>
